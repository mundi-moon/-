<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/momento.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>What do you do!</title>
</head>
<body>
    <div class="container">
        <div id="weather">
            <i class="fa-solid fa-location-dot"></i><span></span>
            <i class="fa-solid fa-tower-broadcast"></i><span></span>
            <i class="fa-solid fa-temperature-half"></i><span></span>
        </div>
        <div id="quote">
            <span id="one"> </span>
            <span id="two"> </span>
        </div>
    
        <div class="form">
            <form id="login-form">
                <input id="name"
                required
                    maxlength="20"
                    type="text" 
                    placeholder="What is your mission? "/>
    
                <input id="enter"
                    type="submit"
                    value="Enter" />
            </form>
            <h1 id="greenting" >Whatever you do is the best</h1>
        
        </div>
    <h2 id="clock" class="clock-style" > 00:00:00 </h2>
    

 
    <div class="todo">
            <form id="todo-form">
                <input type="text" placeholder="Write to here what do you do" required>
            </form>
            <ul id="todo-list">
                <li> 
                    <span>list</span> 
                    <!-- <button>delet</button>  -->
                    <hr>
                </li>
            </ul>
    </div>

   
</div>


    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
